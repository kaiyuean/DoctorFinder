{% extends "website/base.html" %}

{% block content %}

{% if messages %}
<ul class="alert">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<form class="form" method="POST">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Search" class="btn btn-default" />
</form>

{% endblock %}
